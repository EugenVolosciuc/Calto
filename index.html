<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <header>
            <h2><span id="month"></span> <span id="year"></span></h2>
        </header>
        <nav id="navigation">
            <span>
                <button><a id="daily" href="#">Today</a></button>
            </span>
            <span>
                <!-- <a href="#"><i class="fas fa-angle-double-left fa-2x"></i></a> -->
                <a href="#"><i class="fas fa-angle-left fa-2x previous"></i></a>
                <a href="#"><i class="fas fa-angle-right fa-2x next"></i></a>
                <!-- <a href="#"><i class="fas fa-angle-double-right fa-2x"></i></a> -->
            </span>
            <span>
                <button id="addNew"><a href="#">Add New Event</a></button>
            </span>
        </nav>
        <!-- Calendar -->
        <div id="calendar">
            <div id="daysOfMonth">
                <h3>Monday</h3>
                <h3>Tuesday</h3>
                <h3>Wednesday</h3>
                <h3>Thursday</h3>
                <h3>Friday</h3>
                <h3>Saturday</h3>
                <h3>Sunday</h3>
            </div>
        </div>
        <div id="dayNums" class="transition"></div>
        <!-- Add New Event Modal -->
        <div class="new-event-bg"></div>
        <div class="new-event">
            <h2>Add a new Event</h2>
            <div>
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" placeholder="Enter title" required>
            </div>
            <div>
                <label for="eventType">Event type:</label>
                <select name="type" id="eventType" required>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="free-time">Free time</option>
                    <option value="family">Family</option>
                    <option value="shopping">Shopping</option>
                    <option value="holiday">Holiday</option>
                </select>
            </div>
            <div>
                <label for="start-date">Start Date:</label>
                <input type="date" name="start-date" id="start-date" required>
            </div>
            <div>
                <label for="end-date">End Date:</label>
                <input type="date" name="end-date" id="end-date">
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" placeholder="Enter location" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="20" rows="5" placeholder="Enter description"
                    required></textarea>
            </div>
            <div>
                <label for="attendees">Attendees:</label>
                <input type="text" name="attendees" id="attendees" placeholder="Enter attendees (optional)">
            </div>
            <div>
                <button>Add Event</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
</body>

</html>
